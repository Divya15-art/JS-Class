<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        // creating a class
               class student {
          constructor (name, year) {
          this.name = name;
          this.year = year;
        }
        // creating age method for class student
                 age(){
            let date = new Date();
            return date.getFullYear() - this.year;
        }
    }
        // Use student class with two objects
            student1 = new student("Divya Chandak", 2013);
            document.getElementById("student1").innerHTML = "My name is " + student1.name + ". I am born in " + student1.year 
            + ". My age is " + student1.age();

            student2 = new student("Akshainie Mantri", 2011);
            document.getElementById("student2").innerHTML = "My name is " + student2.name + ". I am born in " + student2.year 
            + ". My age is " + student2.age();
    </script>
</body>
</html>
